<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tic Tac Toe</title>
</head>
<body>  
    <main class="h-screen w-full bg-zinc-400 flex items-center justify-center text-white flex-col">

        <div class="gameboard flex items-center justify-center h-96 w-96 text-center flex-wrap">
            
        </div>
        <div class="players">
            <input class="player1 text-black" type="text" name="" id="" placeholder="First Player Name">
            <input class="player2 text-black" type="text" name="" id="" placeholder="Second Player Name">            
        </div>
        <div class="text-center bg-gray-500 rounded-md py-2 px-4 text-2xl mt-2">
            <button class="startButton">Start</button>
        </div>
        <script src="script.js"></script>
    </main>
    </body>
</html>
